spring.application.name=clientecursos
server.port=8096

# URL del servicio de Cinelogia
cinelogia.service.url=http://localhost:8099/api/cinelogia
# URL del servicio de seguridad
security.service.url=http://localhost:8099/api/security

logging.level.org.springframework.web.client.RestClient=DEBUG 
server.servlet.encoding.enabled=true 
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

