<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{layout :: layout}">
<body>
<div th:fragment="contenido" class="d-flex justify-content-center">

    <div class="card bg-dark text-light shadow" style="max-width: 700px; width: 100%;">
        <div class="card-header text-warning fw-bold"
             th:text="${modo == 'crear' ? 'Crear Actor' : (modo == 'editar' ? 'Editar Actor' : 'Ver Actor')}"></div>

        <div class="card-body">
            <form th:action="${modo == 'crear'} ? @{/actores/guardar} : @{/actores/actualizar/{id}(id=${actor.id})}"
                  th:object="${actor}" method="post" novalidate>

                <!-- Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label text-light">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" id="nombre"
                           placeholder="Nombre del actor" th:disabled="${modo == 'ver'}">
                    <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                </div>

                <!-- Fecha nacimiento -->
                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label text-light">Fecha de Nacimiento</label>

                    <!-- Caso ver: input deshabilitado con valor formateado -->
                    <input th:if="${modo == 'ver'}" type="text" class="form-control" id="fechaNacimiento"
                        th:value="${actor.fechaNacimiento != null ? #temporals.format(actor.fechaNacimiento, 'dd/MM/yyyy') : 'Sin fecha'}" disabled>

                    <!-- Caso crear/editar: input date con valor ISO -->
                    <input th:if="${modo != 'ver'}" type="date" class="form-control" id="fechaNacimiento"
                        name="fechaNacimiento"
                        th:value="${actor.fechaNacimiento != null ? #temporals.format(actor.fechaNacimiento, 'yyyy-MM-dd') : ''}">
                    <div class="text-danger small" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
                </div>

                <!-- Pa√≠s nacimiento -->
                <div class="mb-3">
                    <label for="paisNacimiento" class="form-label text-light">Pa√≠s de Nacimiento</label>
                    <input type="text" th:field="*{paisNacimiento}" class="form-control" id="paisNacimiento"
                           placeholder="Ej: Espa√±a, Estados Unidos..." th:disabled="${modo == 'ver'}">
                    <div class="text-danger small" th:if="${#fields.hasErrors('paisNacimiento')}" th:errors="*{paisNacimiento}"></div>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between">
                    <a th:href="@{/actores}" class="btn btn-outline-light">‚¨ÖÔ∏è Volver</a>
                    <button type="submit" class="btn btn-warning" th:if="${modo == 'crear'}">üíæ Guardar</button>
                    <button type="submit" class="btn btn-warning" th:if="${modo == 'editar'}">‚úèÔ∏è Actualizar</button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
