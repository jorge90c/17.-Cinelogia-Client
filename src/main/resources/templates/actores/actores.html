<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{layout :: layout}">
<body>
<div th:fragment="contenido" class="d-flex justify-content-center">

    <div class="card bg-dark text-light shadow" style="max-width: 900px; width: 100%;">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span class="text-warning fw-bold">Gesti√≥n de Actores</span>
            <!-- Bot√≥n crear -->
            <a th:href="@{/actores/nuevo}" class="btn btn-sm btn-warning">‚ûï Crear</a>
        </div>
        <div class="card-body p-3">
            <table class="table table-sm table-dark table-striped table-hover mb-0">
                <thead class="table-warning text-dark">
                    <tr>
                        <th style="width: 60px;">ID</th>
                        <th style="width: 200px;">Nombre</th>
                        <th style="width: 200px;">Fecha Nacimiento</th>
                        <th style="width: 200px;">Pa√≠s Nacimiento</th>
                        <th style="width: 150px;">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="actor : ${actores}">
                        <td th:text="${actor.id}"></td>
                        <td th:text="${actor.nombre}"></td>
                        <td th:text="${actor.fechaNacimiento}"></td>
                        <td th:text="${actor.paisNacimiento}"></td>
                        <td>
                            <a th:href="@{/actores/ver/{id}(id=${actor.id})}" class="btn btn-sm btn-outline-info">üëÅÔ∏è</a>
                            <a th:href="@{/actores/editar/{id}(id=${actor.id})}" class="btn btn-sm btn-outline-warning">‚úèÔ∏è</a>

                            <!-- Bot√≥n eliminar con modal -->
                            <button type="button" class="btn btn-sm btn-outline-danger"
                                    data-bs-toggle="modal" th:data-bs-target="'#confirmarEliminar' + ${actor.id}">
                                üóëÔ∏è
                            </button>

                            <!-- Modal confirmaci√≥n -->
                            <div class="modal fade" th:id="'confirmarEliminar' + ${actor.id}" tabindex="-1">
                                <div class="modal-dialog">
                                    <div class="modal-content bg-dark text-light">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Confirmar eliminaci√≥n</h5>
                                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>¬øSeguro que deseas eliminar al actor 
                                            <strong th:text="${actor.nombre}"></strong>?</p>
                                            <p class="small text-muted">Fecha nacimiento: 
                                                <span th:text="${#temporals.format(actor.fechaNacimiento, 'dd/MM/yyyy')}"></span>
                                            </p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                            <form th:action="@{/actores/eliminar/{id}(id=${actor.id})}" method="post">
                                                <button type="submit" class="btn btn-danger">Eliminar</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
