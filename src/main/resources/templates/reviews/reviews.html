<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{layout :: layout}">
<body>
<div th:fragment="contenido" class="d-flex justify-content-center">

    <div class="card bg-dark text-light shadow" style="max-width: 700px; width: 100%;">

        <div class="card-header d-flex justify-content-between align-items-center">
            <span class="text-warning fw-bold">Mis Comentarios</span>
        </div>

        <div class="card-body p-3">

            <table class="table table-sm table-dark table-striped table-hover mb-0">
                <thead class="table-warning text-dark">
                    <tr>
                        <th style="width: 8%;">Pel√≠cula</th>
                        <th style="width: 12%;">Fecha</th>
                        <th style="width: 50%;">Valoraci√≥n</th>
                        <th style="width: 10%;">Nota</th>
                        <th style="width: 20%;">Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="review : ${reviews}">

                        <td th:text="${review.idPelicula}"></td>
                        <td th:text="${review.fecha}"></td>
                        <td style="font-size: 0.85rem;" th:text="${review.valoracion}"></td>
                        <td th:text="${review.nota}"></td>

                        <td class="d-flex gap-2">

                            <!-- Bot√≥n editar -->
                            <a th:href="@{'/reviews/editar/' + ${review.idReviews}}"
                               class="btn btn-sm btn-outline-info">‚úèÔ∏è</a>

                            <!-- Bot√≥n eliminar -->
                            <button type="button" class="btn btn-sm btn-outline-danger"
                                    data-bs-toggle="modal"
                                    th:data-bs-target="'#confirmarEliminar' + ${review.idReviews}">
                                üóëÔ∏è
                            </button>

                            <!-- Modal -->
                            <div class="modal fade"
                                 th:id="'confirmarEliminar' + ${review.idReviews}"
                                 tabindex="-1">
                                <div class="modal-dialog">
                                    <div class="modal-content bg-dark text-light">

                                        <div class="modal-header">
                                            <h5 class="modal-title">Confirmar eliminaci√≥n</h5>
                                            <button type="button" class="btn-close btn-close-white"
                                                    data-bs-dismiss="modal"></button>
                                        </div>

                                        <div class="modal-body">
                                            <p>¬øSeguro que deseas eliminar este comentario?</p>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Cancelar</button>

                                            <form th:action="@{'/reviews/eliminar/' + ${review.idReviews}}"
                                                  method="post">
                                                <button type="submit" class="btn btn-danger">Eliminar</button>
                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </td>
                    </tr>
                </tbody>

            </table>

        </div>
    </div>

</div>
</body>
</html>
