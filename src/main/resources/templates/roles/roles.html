<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{layout :: layout}">
<body>
<div th:fragment="contenido" class="d-flex justify-content-center">

    <div class="card bg-dark text-light shadow" style="max-width: 700px; width: 100%;">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span class="text-warning fw-bold">Gesti√≥n de Roles</span>
            <!-- Bot√≥n crear -->
            <a th:href="@{/roles/nuevo}" class="btn btn-sm btn-warning">‚ûï Crear</a>
        </div>
        <div class="card-body p-3">
            <table class="table table-sm table-dark table-striped table-hover mb-0">
                <thead class="table-warning text-dark">
                    <tr>
                        <th style="width: 80px;">ID</th>
                        <th style="width: 200px;">Nombre</th>
                        <th style="width: 200px;">Descripci√≥n</th>
                        <th style="width: 120px;">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rol : ${roles}">
                        <td th:text="${rol.id}"></td>
                        <td th:text="${rol.nombre}"></td>
                        <td th:text="${rol.descripcion}"></td>
                        <td>
                            
                            <!-- Bot√≥n que abre el modal -->
                            <button type="button" class="btn btn-sm btn-outline-danger"
                                    data-bs-toggle="modal" th:data-bs-target="'#confirmarEliminar' + ${rol.id}">
                                üóëÔ∏è
                            </button>

                            <!-- Modal de confirmaci√≥n -->
                            <div class="modal fade" th:id="'confirmarEliminar' + ${rol.id}" tabindex="-1">
                                <div class="modal-dialog">
                                    <div class="modal-content bg-dark text-light">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Confirmar eliminaci√≥n</h5>
                                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>¬øSeguro que deseas eliminar el rol 
                                            <strong th:text="${rol.nombre}"></strong>?</p>
                                            <p class="small text-muted" th:text="${rol.descripcion}"></p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                            <form th:action="@{/roles/eliminar/{id}(id=${rol.id})}" method="post">
                                                <input type="hidden" name="_method" value="delete"/>
                                                <button type="submit" class="btn btn-danger">Eliminar</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
