<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{layout :: layout}">
<body>
<div th:fragment="contenido" class="d-flex justify-content-center">

    <div class="card bg-dark text-light shadow" style="max-width: 600px; width: 100%;">
        <div class="card-header text-warning fw-bold" th:text="${modo == 'crear' ? 'Crear Rol' : 'Editar Rol'}"></div>
        <div class="card-body">
            <form th:action="@{${modo == 'crear' ? '/roles/guardar' : '/roles/actualizar'}}"
                  th:object="${rol}" method="post" novalidate>

                <div class="mb-3">
                    <label for="nombre" class="form-label text-light">Nombre del Rol</label>
                    <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Ej: ADMIN, USER">
                    <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}" 
                         th:errors="*{nombre}"></div>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label text-light">Descripci√≥n</label>
                    <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="3"
                              placeholder="Breve descripci√≥n del rol"></textarea>
                    <div class="text-danger small" th:if="${#fields.hasErrors('descripcion')}" 
                         th:errors="*{descripcion}"></div>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/roles}" class="btn btn-outline-light">‚¨ÖÔ∏è Volver</a>
                    <button type="submit" class="btn btn-warning">üíæ Guardar</button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
