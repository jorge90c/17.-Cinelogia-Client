<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{layout :: layout}">
<body>
<div th:fragment="contenido" class="d-flex justify-content-center">

    <div class="card bg-dark text-light shadow" style="max-width: 600px; width: 100%;">
        <div class="card-header text-warning fw-bold"
             th:text="${modo == 'crear' ? 'Crear Rol' : 'Editar Rol'}"></div>

        <div class="card-body">
            <form th:action="@{${modo == 'crear' ? '/roles/guardar' : '/roles/actualizar'}}"
                  th:object="${rol}" method="post" novalidate>

  
                <input type="hidden" th:if="${modo == 'editar'}" th:field="*{idRol}"/>

                <div class="mb-3">
                    <label for="authority" class="form-label text-light">Nombre del Rol</label>
                    <input type="text" th:field="*{authority}" class="form-control"
                           id="authority" placeholder="Ej: ROLE_ADMIN, ROLE_USER">
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('authority')}"
                         th:errors="*{authority}"></div>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/roles}" class="btn btn-outline-light">â¬…ï¸ Volver</a>
                    <button type="submit" class="btn btn-warning">ğŸ’¾ Guardar</button>
                </div>

            </form>
        </div>
    </div>

</div>
</body>
</html>
