<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{layout :: layout}">
<body>
<div th:fragment="contenido" class="d-flex justify-content-center">

    <div class="card bg-dark text-light shadow" style="max-width: 900px; width: 100%;">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span class="text-warning fw-bold">Gesti√≥n de Usuarios</span>
          
            <a th:href="@{/usuarios/nuevo}" class="btn btn-sm btn-warning">‚ûï Crear</a>
        </div>
        <div class="card-body p-3">
            
            <form th:action="@{/usuarios}" method="get" class="row g-3 mb-4 align-items-center">

                <div class="col-md-4">
                    <input type="text"
                        name="username"
                        class="form-control bg-dark text-light border-warning"
                        placeholder="üîç Buscar por username...">
                </div>

                <div class="col-md-2">
                    <button type="submit" class="btn btn-warning w-100">Buscar</button>
                </div>

            </form>

            <table class="table table-sm table-dark table-striped table-hover mb-0">
                <thead class="table-warning text-dark">
                    <tr>
                        <th style="width: 60px;">ID</th> 
                        <th style="width: 150px;">Username</th> 
                        <th style="width: 200px;">Correo</th> 
                        <th style="width: 120px;">Estado</th> 
                        <th style="width: 200px;">Roles</th> 
                        <th style="width: 150px;">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.idUsuario}"></td>
                        <td th:text="${usuario.username}"></td>
                        <td th:text="${usuario.correo}"></td>
                        <td> 
                            <span th:text="${usuario.enable ? 'Activo' : 'Inactivo'}" th:classappend="${usuario.enable ? 'text-success' : 'text-danger'}"></span> 
                        </td>
                        <!-- Roles --> 
                         <td> 
                            <span th:if="${usuario.roles == null or #lists.isEmpty(usuario.roles)}" class="text-muted">Sin roles</span> 
                            <ul th:if="${usuario.roles != null and !#lists.isEmpty(usuario.roles)}" class="mb-0 ps-3"> 
                                <li th:each="r : ${usuario.roles}" th:text="${r.authority}"></li> 
                            </ul> 
                        </td>
                        <td>
                            <a th:href="@{/usuarios/ver/{id}(id=${usuario.idUsuario})}" class="btn btn-sm btn-outline-info">üëÅÔ∏è</a>
                            <a th:href="@{/usuarios/editar/{id}(id=${usuario.idUsuario})}" class="btn btn-sm btn-outline-warning">‚úèÔ∏è</a>

                            
                            <button type="button" class="btn btn-sm btn-outline-danger"
                                    data-bs-toggle="modal" th:data-bs-target="'#confirmarEliminar' + ${usuario.idUsuario}">
                                üóëÔ∏è
                            </button>

                            
                            <div class="modal fade" th:id="'confirmarEliminar' + ${usuario.idUsuario}" tabindex="-1">
                                <div class="modal-dialog">
                                    <div class="modal-content bg-dark text-light">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Confirmar eliminaci√≥n</h5>
                                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>¬øSeguro que deseas eliminar el usuario 
                                            <strong th:text="${usuario.username}"></strong>?</p>
                                            <p class="small text-muted" th:text="${usuario.correo}"></p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                            <form th:action="@{/usuarios/eliminar/{id}(id=${usuario.idUsuario})}" method="post">
                                                <button type="submit" class="btn btn-danger">Eliminar</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
