<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:insert="~{layout :: layout}">
<head> <meta charset="UTF-8"> </head>
<body>
<div th:fragment="contenido" class="d-flex justify-content-center">

    <div class="card bg-dark text-light shadow" style="max-width: 700px; width: 100%;">
        <div class="card-header text-warning fw-bold"
             th:text="${modo == 'crear' ? 'Crear Usuario' : (modo == 'editar' ? 'Editar Usuario' : 'Ver Usuario')}"></div>

        <div class="card-body">

            <!-- ============================
                 FORMULARIO CREAR
            ============================= -->
            <form th:if="${modo == 'crear'}"
                  th:action="@{/usuarios/guardar}"
                  th:object="${usuario}" method="post" accept-charset="UTF-8"novalidate>

                <input type="hidden" th:field="*{idUsuario}"/>

                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label text-light">Nombre de Usuario</label>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="Ej: sebas123">
                    <div class="text-danger small" th:errors="*{username}"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label text-light">Contrase√±a</label>
                    <input type="password" th:field="*{password}" class="form-control">
                    <div class="text-danger small" th:errors="*{password}"></div>
                </div>

                <!-- Correo -->
                <div class="mb-3">
                    <label class="form-label text-light">Correo</label>
                    <input type="email" th:field="*{correo}" class="form-control" placeholder="ejemplo@correo.com">
                    <div class="text-danger small" th:errors="*{correo}"></div>
                </div>

                <!-- Estado -->
                <div class="mb-3">
                    <label class="form-label text-light">Estado</label>
                    <select th:field="*{enable}" class="form-select">
                        <option th:value="true">Activo</option>
                        <option th:value="false">Inactivo</option>
                    </select>
                </div>

                <!-- Roles -->
                <div class="mb-3">
                    <label class="form-label text-light">Roles</label>
                    <div th:each="rol : ${roles}" class="form-check">
                        <input class="form-check-input" type="checkbox"
                               th:value="${rol.idRol}" th:field="*{roles}"/>
                        <label class="form-check-label text-light" th:text="${rol.authority}"></label>
                    </div>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between">
                    <a th:href="@{/usuarios}" class="btn btn-outline-light">‚¨ÖÔ∏è Volver</a>
                    <button type="submit" class="btn btn-warning">üíæ Guardar</button>
                </div>

            </form>

            <!-- ============================
                 FORMULARIO EDITAR
            ============================= -->
            <form th:if="${modo == 'editar'}"
                  th:action="@{/usuarios/actualizar}"
                  th:object="${usuario}" method="post" accept-charset="UTF-8"novalidate>

                <input type="hidden" th:field="*{idUsuario}"/>

                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label text-light">Nombre de Usuario</label>
                    <input type="text" th:field="*{username}" class="form-control">
                    <div class="text-danger small" th:errors="*{username}"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label text-light">Nueva contrase√±a (opcional)</label>
                    <input type="password" th:field="*{password}" class="form-control">
                    <div class="text-danger small" th:errors="*{password}"></div>
                </div>

                <!-- Correo -->
                <div class="mb-3">
                    <label class="form-label text-light">Correo</label>
                    <input type="email" th:field="*{correo}" class="form-control">
                    <div class="text-danger small" th:errors="*{correo}"></div>
                </div>

                <!-- Estado -->
                <div class="mb-3">
                    <label class="form-label text-light">Estado</label>
                    <select th:field="*{enable}" class="form-select">
                        <option th:value="true">Activo</option>
                        <option th:value="false">Inactivo</option>
                    </select>
                </div>

 
                <!-- Roles -->
                <div class="mb-3">
                    <label class="form-label text-light">Roles</label>
                    <div th:each="rol, i : ${roles}" class="form-check">
                        <input class="form-check-input" type="checkbox"
                            th:id="'rol_' + ${i.index}"
                            th:name="|roles[${i.index}].idRol|"
                            th:value="${rol.idRol}"
                            th:checked="${usuario.roles != null and #lists.contains(usuario.roles, rol)}"/>
                        <label class="form-check-label text-light"
                            th:for="'rol_' + ${i.index}"
                            th:text="${rol.authority}"></label>
                    </div>
                </div>


                <!-- Botones -->
                <div class="d-flex justify-content-between">
                    <a th:href="@{/usuarios}" class="btn btn-outline-light">‚¨ÖÔ∏è Volver</a>
                    <button type="submit" class="btn btn-warning">‚úèÔ∏è Actualizar</button>
                </div>

            </form>

            <!-- ============================
                 MODO VER
            ============================= -->
            <form th:if="${modo == 'verUsuario'}" th:object="${usuario}" accept-charset="UTF-8" novalidate>

                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label text-light">Nombre de Usuario</label>
                    <div class="form-control bg-secondary text-light">
                        <span th:text="*{username}"></span>
                    </div>
                </div>

                <!-- Correo -->
                <div class="mb-3">
                    <label class="form-label text-light">Correo</label>
                    <div class="form-control bg-secondary text-light">
                        <span th:text="*{correo}"></span>
                    </div>
                </div>

                <!-- Estado -->
                <div class="mb-3">
                    <label class="form-label text-light">Estado</label>
                    <div class="form-control bg-secondary text-light">
                        <span th:text="${usuario.enable ? 'Activo' : 'Inactivo'}"></span>
                    </div>
                </div>

                <!-- Roles -->
                <div class="mb-3">
                    <label class="form-label text-light">Roles</label>
                    <ul class="mb-0 ps-3">
                        <li th:each="r : ${usuario.roles}" th:text="${r.authority}"></li>
                    </ul>
                </div>

                <!-- Bot√≥n volver -->
                <div class="d-flex justify-content-between">
                    <a th:href="@{/usuarios}" class="btn btn-outline-light">‚¨ÖÔ∏è Volver</a>
                </div>

            </form>

        </div>
    </div>

</div>
</body>
</html>
